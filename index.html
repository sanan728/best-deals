<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trending Etsy Finds</title>
    <style>

            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover Unique Etsy Finds</h1>
        <p>Handpicked trending handmade products from Etsy!</p>
        
        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Etsy Product">

            <p>Beautiful and unique pieces from talented artists.</p>
            <a href="#" class="button">Shop Now</a>

        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Etsy Product">

</body>
</html>
